<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-1"><strong>Weather Dashboard</strong></h1>
        <div>
          <h3 id="dateDisplay"></h3>
        </div>
      </div>

      <div id="searchDiv" class="row">
        <div class="col-md-4">
          <div class="active-pink-3 active-pink-4 mb-4">
            <input
              id="citySearch"
              class="form-control"
              type="text"
              placeholder="City Name"
              aria-label="Search"
            />
          </div>
        </div>
      </div>

      <div class="main row">

        <div class="history col-md-2">

          <div class="historyCard">
            <div class="card-header">
              <h3>Recently Viewed</h3>
            </div>
            <div id="historyDiv" class="card-body">
            </div>
          </div>
        </div>

        <div class="col-md-8">

          <div class="forecast col-md-12">
          <div>
            <div class="card-header">
              <h1>Weather Forecast for <span id="selectedDate"></span>
              <span id="currentIcon"></span></h1>
            </div>
            <div class="card-body">
              <h2 id="currentCity"></h2>
              <div><h5>Temperature:<span id="currentTemp"></span></h5></div>
              <div><h5>Humidity:<span id="currentHum"></span></h5></div>
              <div><h5>Wind Speed:<span id="currentWind"></span></h5></div>
              <div><h5>UV Index:<span id="currentUV"></span></h5></div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
        </div>
      </div>
      <div class="row">
        <div id="fiveday" class="col-md-12"></div>
      </div>
    </div>

    <footer>Copyright 2020 Thomas Fitzpatrick</footer>
    
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="./assets/moment.js"></script>
  <script src="./assets/script.js"></script>
</html>
